apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.chinafeisite.tianbu"
        minSdkVersion 17
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }

}

dependencies {
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:support-v4:21.0.0'
    compile files('libs/zxing.jar')
    compile files('libs/pushservice-5.2.0.12.jar')

    compile files('libs/httpmime-4.1.2.jar')
    compile files('libs/IndoorscapeAlbumPlugin.jar')
    compile files('libs/okhttp-2.7.5.jar')
    compile files('libs/okio-1.7.0.jar')
    compile files('libs/fastjson-1.2.2.jar')
    compile files('libs/pushservice-5.5.0.50.jar')
}
